<!-- Formulaire d'authentification -->

<div class="container d-flex flex-column justify-content-between vh-100">
  <div class="row justify-content-center mt-5">
    <div class="col-xl-5 col-lg-6 col-md-10">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="app-brand">
            <a href="/index.html">
              <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30"
                height="33" viewBox="0 0 30 33">
                <g fill="none" fill-rule="evenodd">
                  <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                  <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                </g>
              </svg>
              <span class="brand-name">Authentification</span>
            </a>
          </div>
        </div>
        <div class="card-body p-5">

          <h4 class="text-dark mb-5">Veuillez vous connecter</h4>
          <!-- Formulaire  -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="row">
              <div class="form-group col-md-12 mb-4">
                <label>Login utilisateur</label>
                <input type="text" class="form-control input-lg" formControlName="username"
                  aria-describedby="usernameHelp" placeholder="Username"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username
                    is required</div>
                </div>
              </div>
              <div class="form-group col-md-12 ">
                <label>Mot de passe</label>
                <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password
                    is required</div>
                </div>
              </div>
              <div class="col-md-12">


                <button class="btn btn-lg btn-primary btn-block mb-4">Connexion</button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                  {{error}}</div>
                <!-- <button *ngIf="authStatus" type="submit" class="btn btn-lg btn-primary btn-block mb-4" (click)="onSignOut()"  >Se d√©connecter</button> -->


              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
