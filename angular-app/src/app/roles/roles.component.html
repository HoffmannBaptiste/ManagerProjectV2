<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header card-header-border-bottom">
          <h2>Profil Utilisateur</h2>
        </div>
        <div class="card-body">

          <!-- Formulaire de modification d'infos utilisateurs -->
          <form (ngSubmit)="update()" [formGroup]="formulaireRole">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nom</label>
              <input type="text" class="form-control" formControlName="nom" id="exampleFormControlInput1"
                placeholder="{{ nom }}" [value]="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"> <!-- Gestion d'erreur -->
              <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                <!-- Gestion d'erreur -->
                <div *ngIf="f.nom.errors.pattern || f.nom.errors.maxlength">Nom
                  <!-- Gestion d'erreur -->
                  de 30 caractères maximum et 3 minimum / chiffres interdits / champ vide = pas de changement pour cette valeur</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput2">Coût :</label>
              <input type="number" class="form-control" formControlName="cout" id="exampleFormControlInput2"
              placeholder="{{ cout }}" [value]="cout" [ngClass]="{ 'is-invalid': submitted && f.cout.errors }">
              <div *ngIf="submitted && f.cout.errors" class="invalid-feedback">
                <div *ngIf="f.cout.errors.pattern || f.cout.errors.maxlength">Coût requis (3
                  caractères maximum) / contient des caractères non autorisés</div>
              </div>
            </div>
            <div class="form-footer pt-4 pt-5 mt-4 border-top">
              <button type="submit" class="btn btn-primary btn-default">Sauvegarder</button>
              <button (click)="roleslist()" type="button" class="btn btn-secondary btn-default">Retour</button>
            </div>
          </form>
          <!-- Button trigger modal -->
          <button id="openModal" [hidden]="true" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#exampleModal">
            Launch demo modal
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header modal-header-success">
                  <h5 class="modal-title" id="exampleModalLabel">Mise à jour effectuée !</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Confirmation de la mise à jour des informations de l'utilisateur.
                </div>
                <div class="modal-footer">
                  <button (click)="roleslist()" type="button" class="btn btn-secondary"
                    data-dismiss="modal">Fermer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
