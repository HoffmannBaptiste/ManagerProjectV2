<div class="content">
  <div class="row">
    <div class="col-12">
      <!-- Recent Order Table -->
      <div class="card card-table-border-none" id="recent-orders">
        <div class="card-header justify-content-between">
          <h2>Liste des rôles</h2>
          <!-- <div class="date-range-report ">
            <span></span>
          </div> -->
        </div>
        <div class="card-body pt-0 pb-5">
          <table class="table card-table table-responsive table-responsive-large" style="width:100%">
            <thead>
              <tr>
                <!-- <th>ID Roles</th> -->
                <th>Nom du rôle</th>
                <th>Cout</th>
                <!-- <th class="d-none d-md-table-cell">Order Cost</th> -->
                <th></th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let role of roles; let i = index">
                <tr>
                  <td>{{ role.nom_role }}</td>
                  <td>{{ role.cout_role }}</td>
                  <td class="text-right">
                    <div class="dropdown show d-inline-block widget-dropdown">
                      <a class="dropdown-toggle icon-burger-mini" href="" role="button" id="dropdown-recent-order1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static"></a>
                      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-recent-order1">
                        <li class="dropdown-item">
                          <a [routerLink]="['/roles', role.id_role]">Éditer le rôle</a>
                        </li>
                        <li class="dropdown-item">
                          <a href="#" data-toggle="modal" [attr.data-target]="'#exampleModal' + i">Supprimer
                            le role</a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
                <!-- Modal  de supression de role-->
                <div class="modal fade" id="exampleModal{{i}}" tabindex="-1" role="dialog"
                  aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header modal-header-danger">
                        <h5 class="modal-title" id="exampleModalLabel">Suppresion d'un role !</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Attention, vous allez supprimer le role {{ role.nom_role }} !
                        Confirmez-vous la suppression de cet role ?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                          (click)="deleteRole(role.id_role)">Confirmer</button>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
